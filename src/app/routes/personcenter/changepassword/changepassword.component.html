<!--   首页   -->
<div class="m-main">
    <div class="container container-mid">
        <!--  内容  -->
        <div class="clearfix">


            <!--  修改密码  -->
            <div class="m-box">
                <div class="m-changepassword">

                    <form nz-form [formGroup]="validateForm"  (ngSubmit)="submitForm()">
                        <div nz-row [nzGutter]="24">
                    
                            <div nz-col [nzSpan]="24">
                                <nz-form-item nzFlex>
                                    <nz-form-label nzRequired [nzSpan]="8">手机号</nz-form-label>
                                    <nz-form-control [nzSpan]="16">
                                        <input type="text" nz-input formControlName="mobile" disabled placeholder="输入手机号码">
                                        <nz-form-explain *ngIf="validateForm.get('mobile').dirty && validateForm.get('mobile').errors">手机号码输入不正确</nz-form-explain>
                                    </nz-form-control>
                                </nz-form-item>
                            </div>
                    
                    
                            <div nz-col [nzSpan]="24">
                                <nz-form-item nzFlex>
                                    <nz-form-label nzRequired [nzSpan]="8">手机验证码</nz-form-label>
                                    <nz-form-control [nzSpan]="16">
                                        <div class="clearfix changepassword-code">
                                            <input type="text" nz-input formControlName="verifyCode" placeholder="输入手机验证码">
                                            <button nz-button [nzType]="'primary'" [disabled]="!view_data.code_checked" (click)="click_code()">{{view_data.code_time > -1 ? '(' + view_data.code_time + ')' : ''}}获取验证码</button>
                                        </div>
                                        <nz-form-explain *ngIf="validateForm.get('verifyCode').dirty && validateForm.get('verifyCode').errors">验证码输入不正确</nz-form-explain>
                                    </nz-form-control>
                                </nz-form-item>
                            </div>
                    
                    
                            <div nz-col [nzSpan]="24">
                                <nz-form-item nzFlex>
                                    <nz-form-label nzRequired [nzSpan]="8">原密码</nz-form-label>
                                    <nz-form-control [nzSpan]="16">
                                        <input type="password" nz-input formControlName="oldPassword" placeholder="输入原密码">
                                        <nz-form-explain *ngIf="validateForm.get('oldPassword').dirty && validateForm.get('oldPassword').errors">密码验证失败</nz-form-explain>
                                    </nz-form-control>
                                </nz-form-item>
                            </div>
                    
                    
                            <div nz-col [nzSpan]="24">
                                <nz-form-item nzFlex>
                                    <nz-form-label nzRequired [nzSpan]="8">新密码</nz-form-label>
                                    <nz-form-control [nzSpan]="16">
                                        <input type="password" nz-input formControlName="password" placeholder="输入新密码">
                                        <nz-form-explain *ngIf="validateForm.get('password').dirty && validateForm.get('password').errors">密码必须6-16位字符</nz-form-explain>
                                    </nz-form-control>
                                </nz-form-item>
                            </div>
                    
                            <div nz-col [nzSpan]="24">
                                <nz-form-item nzFlex>
                                    <nz-form-label nzRequired [nzSpan]="8">再次确认密码</nz-form-label>
                                    <nz-form-control [nzSpan]="16">
                                        <input type="password" nz-input formControlName="passwordToo" placeholder="再次输入新密码">
                                        <nz-form-explain *ngIf="validateForm.get('passwordToo').dirty && validateForm.get('passwordToo').errors">两次密码输入不一至</nz-form-explain>
                                    </nz-form-control>
                                </nz-form-item>
                            </div>
                    
                            <div nz-col [nzSpan]="24" class="job-btn">
                                <nz-form-item nzFlex>
                                    <nz-form-control [nzSpan]="24" style="text-align: center;">
                                        <button nz-button (click)="validateForm.reset()">重置</button>
                                        &nbsp;&nbsp;&nbsp;
                                        <button nz-button [nzType]="'primary'">保存</button>
                                    </nz-form-control>
                                </nz-form-item>
                            </div>
                    
                        </div>
                    </form>


                </div>
            </div>
            



        </div>
    </div>
</div>
